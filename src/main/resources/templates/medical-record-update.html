	<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" method="get" action="updateMedicalRecord">
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>病人ID：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" name="id" th:value="${MRD.id}">
			</div>
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>性别：</label>
			<div class="formControls col-xs-2 col-sm-2"> <span class="select-box">
				<select name="sex" class="select" >
					<option value="0">男</option>
					<option value="1">女</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">出生日期：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" name="birthday" >
			</div>

			<label class="form-label col-xs-4 col-sm-2">年龄：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text"  placeholder="年龄" name="age" >
			</div>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="button" class="input-text" value="岁">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>体重：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" placeholder="千克" name="weight" >
			</div>
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>身高：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" placeholder="m" name="height">
			</div>

		</div>
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>发病日期：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" name="illnessDate" >
			</div>

			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>电话号码：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" name="tel" >
			</div>
			<div class="row cl">

			</div>
			<div class="row cl">

				<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>身份证号码：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<input type="text" class="input-text" name="identityNum" >
				</div>
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>家庭住址：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<input type="text" class="input-text" name="address" >
				</div>


			</div>
			<div class="row cl">
				<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>关系联系人：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<input type="text" class="input-text" name="relPerson" >
				</div>

				<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>关系联系人电话：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<input type="text" class="input-text"  name="relPersonTel">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>过敏史：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<input type="text" class="input-text" name="allergy" th:value="${MRD.allergy}">
				</div>
				<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>是否传染：</label>
				<div class="formControls col-xs-1 col-sm-1">
						<span class="select-box">
						<select name="contagion" class="select" >
							<option value="0">是</option>
							<option value="1">否</option>
						</select>
						</span>
				</div>

			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>诊断类型：</label>
				<div class="formControls col-xs-2 col-sm-2"> <span class="select-box">
					<select name="diagnosticType" class="select" >
						<option value="0">初诊</option>
						<option value="1">复诊</option>
						<option value="2">急诊</option>
					</select>
					</span>
				</div>
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>体温：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<input type="text" class="input-text" placeholder="摄氏度"  name="temperature" th:value="${MRD.temperature}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>疾病分类：</label>
				<div class="formControls col-xs-2 col-sm-2"> <span class="select-box">
				<select name="diseaseName" class="select" >
					<option value="0">感冒</option>
					<option value="1">慢性胃炎</option>
					<option value="2">食物中毒</option>
					<option value="2">百日咳</option>
					<option value="2">慢性支气管炎</option>
				</select>
				</span>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>血压：</label>
					<div class="formControls col-xs-2 col-sm-2">
						<input type="text" class="input-text" placeholder="请输入血压范围" name="bloodPressure" th:value="${MRD.bloodPressure}">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>呼吸：</label>
					<div class="formControls col-xs-2 col-sm-2">
						<input type="text" class="input-text" placeholder="次/分" name="breathing" th:value="${MRD.breathing}">
					</div>
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>脉搏：</label>
					<div class="formControls col-xs-2 col-sm-2">
						<input type="text" class="input-text" placeholder="次/分" name="pulse" th:value="${MRD.pulse}">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">诊断信息</label>
					<div class="formControls col-xs-4 col-sm-2">
						<input type="text" class="input-text" name="diagnosticInfo" th:value="${MRD.diagnosticInfo}">
					</div>
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>医嘱：</label>
					<div class="formControls col-xs-2 col-sm-2"> <span class="select-box">
				<select name="doctorAdvice" class="select" >
					<option value="0">多喝开水</option>
					<option value="1">低盐少食</option>
					<option value="2">忌辛辣</option>
					<option value="3">忌油腻</option>
				</select>
				</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>现病史：</label>
					<div class="formControls col-xs-8 col-sm-6">
						<input type="text" class="input-text" name="medicalHistory" th:value="${MRD.medicalHistory}">
					</div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>主要症状：</label>
					<div class="formControls col-xs-8 col-sm-6">
						<input type="text" class="input-text" name="symptom" th:value="${MRD.symptom}">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span></label>
					<div class="formControls col-xs-1 col-sm-1">
						<input type="submit" class="input-text" value="更新" >
					</div>
				</div>
			</div>
		</div>
	</form>
</article>

</body>
</html>
