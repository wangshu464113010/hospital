		</div>
		<div class="row cl">

			</div>
		</div>

			<div class="formControls col-xs-8 col-sm-9">

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="beizhu" id="remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
				<input type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

	<script type="application/javascript">
		$(document).ready(function () {
			$.get("viewEmployee",function (data,status) {

                if(status == "success"){
                    $("#id").val(data.id);
					$("#name").val(data.name);
					$("#tel").val(data.tel);
					$("#email").val(data.email);
					$("#address").val(data.address);

                    if(data.sex == "男"||data.sex == "male"){
                        $("input[name='sex']").get(0).checked=true;
                        $("input[name='sex']").get(0).val("男");
                    }
                    if(data.sex == "女"||data.sex == "famale"){
                        $("input[name='sex']").get(1).checked=true;
                        $("#sex-2").val("女");
                        // $("#sex-2").prop("checked","checked");
                        // console.log($("input[name='sex']").get(1).checked);
                    }
                    if(data.sex == "保密"){
                        $("input[name='sex']").get(2).checked=true;
                        $("#sex-2").val("保密");
                    }
				}
            });

        });

	</script>
